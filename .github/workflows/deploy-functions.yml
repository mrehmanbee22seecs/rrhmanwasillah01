name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions Dependencies
        run: |
          cd functions
          npm ci

      - name: Set Firebase Config
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_SENDER_EMAIL: ${{ secrets.RESEND_SENDER_EMAIL }}
        run: |
          firebase functions:config:set resend.api_key="${RESEND_API_KEY}" --token ${{ secrets.FIREBASE_TOKEN }}
          firebase functions:config:set resend.sender_email="${RESEND_SENDER_EMAIL}" --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }} --force

      - name: Verify Deployment
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "âœ… Functions deployed successfully!"
          firebase functions:list --token ${{ secrets.FIREBASE_TOKEN }}
